<!doctype html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/estilos.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/estilos.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <div class="row" style="padding:30px 0px 30px 0px">
        <div class="col titulo-principal">
            <h1>Lista de Tarefas</h1>
        </div>
    </div>
</div>

<div class="container">
    <div class="col-4 offset-4 formulario input">
        <div class="row">
            <form action="{% url 'tarefas:home' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="InputNome" class="form-label">Nome</label>
                    <input type="input" class="form-control" id="InputNome" aria-describedby="Digite o Nome"
                           name="nome">
                <small class="form-text text-muted">{{form.nome.errors}}</small>
                <button type="submit" class="btn btn-primary w-50 d-block mx-auto">Submit</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>
</html>
